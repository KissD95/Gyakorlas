<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@900&family=Vollkorn:wght@500;700&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/06fc7951cd.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-------------------Left Side Content----------------------->
        <div class="leftContent">
            <div class="icon">
                <span><i class="fas fa-search"></i></span>
            </div>
            <div class="leftContentBtn">
                <button>dsd</button>
            </div>
        </div>

        <div class="mainContent">
            <!------------------------------Navbar------------------ -->
            <nav>
                <!-----Navbar Liks------->
                <ul>
                    <li>Home</li>
                    <li>Products</li>
                    <li>Recipes</li>
                    <li>About</li>
                </ul>
                <!------------------------navbar buttons------------------>
                <div class="navButtons">
                    <button class="loginBtn">Log in</button>
                    <button class="signupBtn">Sign up</button>
                </div>
            </nav>

            <!-------------------------Foods------------------------------------->
            <div class="foodContent">
                <!------------------------Food cards---------------------------->
                <div class="mainFoodCard">
                    <div class="mainFoodCardContent">
                        <div class="dots">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                        <div class="mainFoodCardImage">
                            <img src="https://lh3.googleusercontent.com/proxy/ZmeTcEI6iiNg0Deln-sAfakPnaOEEyVIxH_vVpiftccDQBjj7u3J6fzSkcC-8nu6Xfpbf-h3Rdz9TzCu3Eypo_vNvgmjaVmA1cmhm_a_S84UTDN2rjffRjTDQydMvrTDsCHmAkQ" alt="">
                        </div>
                    </div>
                </div>
                <div class="foodCards">
                    <div class="foodCardsFirstRow">
                        <div class="foodCard">
                            <div class="foodCardContent"></div>
                        </div>
                        <div class="foodCard">
                            <div class="foodCardContent"></div>
                        </div>
                    </div>
                    <div class="foodCardsSecondRow">
                        <div class="foodCard">
                            <div class="foodCardContent"></div>
                        </div>
                        <div class="foodCard">
                            <div class="foodCardContent"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>



</body>

</html>
